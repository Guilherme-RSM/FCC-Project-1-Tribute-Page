      <!--INFORMAÇÕES SOBRE STEVE JOBS-->
      <section id="tribute-info">
        <h3>Informações sobre Steve Jobs</h3>
  
        <!--1ª LISTA NAO ORDENADA-->
        <ul>
          <li><span>Nome Completo: </span>Steven Paul Jobs</li>
          <li><span>Nascimento:</span> 24 de fevereiro de 1955</li>
          <li><span>Cidade Natal:</span> São Francisco, Califórnia</li>
          <li><span>Religião:</span> Luterano</li>
          <li><span>Falecimento:</span> 05/10/2011 aos 56 anos</li>
        </ul>
        <hr>
  
        <h3 id="honras">Honras e Premiações</h3>
  
        <!--2ª LISTA NÃO ORDENADA-->
        <ul id="premiacoes">
          <li><span>2013:</span> Póstuma - foi introduzida uma lenda na Disney.</li>
          <li><span>2012:</span> Grammy Trustees Award, um prêmio para aqueles que têm influenciado a indústria da música em áreas não relacionadas ao desempenho.</li>
          <li><span>2007:</span> Jobs ganhou uma estrela na Calçada da Fama da Califórnia, localizada no The California Museum.</li>
          <li><span>2007:</span> Jobs foi nomeado a pessoa mais poderosa no mundo dos negócios pela revista Fortune.</li>
          <li><span>1989:</span> ''Empreendedor da Década'' pela revista Inc.</li>
          <li><span>1987:</span> Jefferson Award para "serviço público".</li>
          <li><span>1985:</span> Medalha Nacional de Tecnologia e Inovação.</li>
        </ul>
      </section>
